<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Byron Mckitrick">
    <meta name="description" content="The classic game of snake">
    <title>Snake 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snake2.0.css">
    <script src="snake2.0.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
            <img src="images/game.jpg" alt="logo image">
            </a>
            <h1>Snake 2.0</h1>
        </nav>
    </header>
    <main>
        <div class="gameContent">
            <section>
                <div class="highScore">
                    <p>High Score: 0</p>
                </div>
                <div class="ladder">
                    <p>Ladder: 0</p>
                </div>
            </section>
            <canvas id="game" width="600" height="600"></canvas>
            <section>
                <div class="score">
                    <p>Score: 0</p>
                </div>
                <button class="reset">Reset</button>
            </section>
        </div>
        <img class="food, hide" src="images/snake_food.png" alt="#">
        <img class="ladder, hide" src="images/ladder(3).jpg" alt="#">
    </main>
</body>
</html>
