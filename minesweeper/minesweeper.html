<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Byron Mcktirick">
    <meta name="description" content="The classic minesweeper game.">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js" defer></script>
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <section class="game">
        <div class="buttons">
            <button id="easyModeButton">Easy</button>
            <button id="mediumModeButton">Medium</button>
            <button id="hardModeButton">Hard</button>
        </div>
        <section class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <div class="timerDiv">
            <p id="timer">0:00</p>
        </div>
    </section>
</body>
</html>
